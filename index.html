<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseMania - Tienda de Cases</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #F7B801;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #06D6A0;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .cart-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .cart-btn:active {
            transform: scale(0.95);
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent);
            color: var(--dark);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.9em;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Search Bar */
        .search-section {
            margin: 30px 0;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar {
            display: flex;
            gap: 15px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .search-bar input, .search-bar select {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Syne', sans-serif;
            transition: all 0.3s ease;
        }

        .search-bar input:focus, .search-bar select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .category-tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out both;
            animation-delay: calc(var(--i) * 0.05s);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .product-brand {
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .product-category {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-model {
            font-size: 1.3em;
            font-weight: 700;
            margin: 10px 0;
            color: var(--dark);
        }

        .designs-section {
            margin: 15px 0;
        }

        .designs-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }

        .design-option {
            background: #F0F0F0;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .design-option:hover {
            background: #E0E0E0;
            transform: scale(1.05);
        }

        .design-option.selected {
            background: var(--accent);
            border-color: var(--primary);
            color: var(--dark);
        }

        .quantity-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .quantity-label {
            font-weight: 600;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #F0F0F0;
            border-radius: 10px;
            padding: 5px;
        }

        .qty-btn {
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 700;
            font-size: 1.1em;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #FF8C5A);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .cart-items {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #F8F9FA;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .cart-item:hover {
            background: #E9ECEF;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-brand {
            font-weight: 700;
            color: var(--secondary);
        }

        .cart-item-model {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .cart-item-design {
            font-size: 0.9em;
            color: #666;
        }

        .cart-item-qty {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--primary);
            margin: 0 20px;
        }

        .remove-btn {
            background: #DC3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #C82333;
            transform: scale(1.05);
        }

        .cart-summary {
            background: linear-gradient(135deg, var(--secondary), #006BB3);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
        }

        .customer-form {
            margin: 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Syne', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkout-btn {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #05C090;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 214, 160, 0.4);
        }

        .checkout-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .order-summary {
            background: #F8F9FA;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .order-summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .order-item {
            padding: 10px 0;
            border-bottom: 1px solid #E0E0E0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .search-bar {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .cart-item {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }

            .cart-item-qty {
                margin: 10px 0;
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            margin: 30px 0;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }
    </style>
</head>

    </div>

            });

            if (allProducts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
            }

            grid.innerHTML = allProducts.map((product, index) => {
                const productId = product.category + '-' + product.marca + '-' + product.modelo;
                const selected = selectedDesigns[productId] || null;
                
                let html = '<div class="product-card" style="--i: ' + index + '">';
                html += '<div class="product-header"><div>';
                html += '<span class="product-brand">' + product.marca + '</span>';
                html += '<p class="product-category">' + product.category + '</p>';
                html += '</div></div>';
                html += '<h3 class="product-model">' + product.modelo + '</h3>';
                html += '<div class="designs-section">';
                html += '<p class="designs-label">üìê Dise√±os disponibles:</p>';
                html += '<div class="designs-grid">';
                
                product.designs.forEach(design => {
                    html += '<div class="design-option ' + (selected === design ? 'selected' : '') + '" ';
                    html += 'onclick="selectDesign(\'' + productId + '\', \'' + design + '\')">';
                    html += design + '</div>';
                });
                
                html += '</div></div>';
                html += '<div class="quantity-section">';
                html += '<span class="quantity-label">Cantidad:</span>';
                html += '<div class="quantity-controls">';
                html += '<button class="qty-btn" onclick="changeQty(\'' + productId + '\', -1)">-</button>';
                html += '<input type="number" class="qty-input" id="qty-' + productId + '" value="1" min="1" max="999">';
                html += '<button class="qty-btn" onclick="changeQty(\'' + productId + '\', 1)">+</button>';
                html += '</div></div>';
                html += '<button class="add-to-cart-btn" onclick="addToCartById(\'' + productId + '\')">‚ûï Agregar al Carrito</button>';
                html += '</div>';
                
                return html;
            }).join('');
        }

        function selectDesign(productId, design) {
            selectedDesigns[productId] = design;
            filterProducts();
        }

        function changeQty(productId, delta) {
            const input = document.getElementById('qty-' + productId);
            let newValue = parseInt(input.value) + delta;
            if (newValue < 1) newValue = 1;
            if (newValue > 999) newValue = 999;
            input.value = newValue;
        }

        function addToCartById(productId) {
            const parts = productId.split('-');
            const category = parts[0];
            const marca = parts[1];
            const modeloParts = parts.slice(2);
            const modelo = modeloParts.join('-');
            
            let product = null;
            if (CATALOG[category]) {
                product = CATALOG[category].find(p => p.marca === marca && p.modelo === modelo);
            }
            
            if (!product) {
                alert('‚ùå Producto no encontrado');
                return;
            }
            
            const design = selectedDesigns[productId];
            if (!design) {
                alert('‚ö†Ô∏è Por favor selecciona un dise√±o');
                return;
            }

            const qtyInput = document.getElementById('qty-' + productId);
            const quantity = parseInt(qtyInput.value);

            const existingItemIndex = cart.findIndex(item => 
                item.marca === marca && 
                item.modelo === modelo && 
                item.category === category &&
                item.design === design
            );

            if (existingItemIndex >= 0) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({
                    marca: marca,
                    modelo: modelo,
                    category: category,
                    designs: product.designs,
                    design: design,
                    quantity: quantity
                });
            }

            updateCartCount();
            
            const btn = event.target;
            const originalText = btn.textContent;
            const originalBg = btn.style.background;
            btn.textContent = '‚úÖ Agregado!';
            btn.style.background = 'var(--success)';
            
            setTimeout(function() {
                btn.textContent = originalText;
                btn.style.background = originalBg;
            }, 1500);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function openCart() {
            const modal = document.getElementById('cartModal');
            const content = document.getElementById('cartContent');

            if (cart.length === 0) {
                content.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üõí</div><h3>Tu carrito est√° vac√≠o</h3><p>Agrega productos para comenzar tu pedido</p></div>';
            } else {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                let html = '<div class="cart-items">';
                cart.forEach((item, index) => {
                    html += '<div class="cart-item">';
                    html += '<div class="cart-item-info">';
                    html += '<span class="cart-item-brand">' + item.marca + '</span>';
                    html += '<div class="cart-item-model">' + item.modelo + '</div>';
                    html += '<div class="cart-item-design">Dise√±o: ' + item.design + '</div>';
                    html += '<div class="cart-item-category" style="font-size: 0.8em; color: #999;">' + item.category + '</div>';
                    html += '</div>';
                    html += '<span class="cart-item-qty">√ó' + item.quantity + '</span>';
                    html += '<button class="remove-btn" onclick="removeFromCart(' + index + ')">üóëÔ∏è</button>';
                    html += '</div>';
                });
                html += '</div>';

                html += '<div class="cart-summary"><div class="cart-total">Total de productos: ' + totalItems + '</div></div>';

                html += '<div class="customer-form">';
                html += '<h3 style="margin-bottom: 20px; color: var(--dark);">üìã Datos del Cliente</h3>';
                html += '<div class="form-group"><label>Nombre completo *</label><input type="text" id="customerName" placeholder="Ej: Juan P√©rez" required></div>';
                html += '<div class="form-group"><label>Tel√©fono *</label><input type="tel" id="customerPhone" placeholder="Ej: 987654321" required></div>';
                html += '<div class="form-group"><label>Direcci√≥n de entrega</label><textarea id="customerAddress" placeholder="Ej: Av. Principal 123, San Isidro"></textarea></div>';
                html += '<div class="form-group"><label>Notas adicionales</label><textarea id="customerNotes" placeholder="Comentarios o instrucciones especiales..."></textarea></div>';
                html += '</div>';

                html += '<button class="checkout-btn" onclick="finalizePurchase()">‚úÖ Finalizar Pedido</button>';
                
                content.innerHTML = html;
            }

            modal.classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            openCart();
        }

        function finalizePurchase() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const notes = document.getElementById('customerNotes').value.trim();

            if (!name || !phone) {
                alert('‚ö†Ô∏è Por favor completa nombre y tel√©fono');
                return;
            }

            let orderText = 'üìã NUEVO PEDIDO - CaseMania\n\n';
            orderText += 'üë§ Cliente: ' + name + '\n';
            orderText += 'üì± Tel√©fono: ' + phone + '\n';
            if (address) orderText += 'üìç Direcci√≥n: ' + address + '\n';
            orderText += '\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
            orderText += 'üõçÔ∏è PRODUCTOS:\n\n';

            cart.forEach((item, index) => {
                orderText += (index + 1) + '. ' + item.marca + ' ' + item.modelo + '\n';
                orderText += '   Categor√≠a: ' + item.category + '\n';
                orderText += '   Dise√±o: ' + item.design + '\n';
                orderText += '   Cantidad: ' + item.quantity + '\n\n';
            });

            orderText += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
            orderText += 'üìä Total items: ' + cart.reduce((sum, item) => sum + item.quantity, 0) + '\n';
            
            if (notes) {
                orderText += '\nüí¨ Notas: ' + notes + '\n';
            }

            window.currentOrder = {
                name: name,
                text: orderText
            };

            const content = document.getElementById('cartContent');
            let html = '<div class="success-message">';
            html += '<h2 style="margin-bottom: 15px;">‚úÖ ¬°Pedido Registrado!</h2>';
            html += '<p>Gracias por tu compra, ' + name + '</p>';
            html += '</div>';
            html += '<div class="order-summary">';
            html += '<h3>üìã Resumen del Pedido</h3>';
            html += '<pre style="white-space: pre-wrap; font-family: monospace; font-size: 0.9em; line-height: 1.6;">' + orderText + '</pre>';
            html += '</div>';
            html += '<button class="checkout-btn" onclick="downloadOrder()">üì• Descargar Pedido</button>';
            html += '<button class="cart-btn" style="margin-top: 15px; width: 100%;" onclick="resetAndClose()">üîÑ Nuevo Pedido</button>';
            
            content.innerHTML = html;
        }

        function downloadOrder() {
            if (!window.currentOrder) return;
            
            const blob = new Blob([window.currentOrder.text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const fileName = 'Pedido_' + window.currentOrder.name.replace(/\s/g, '_') + '_' + new Date().toLocaleDateString('es-PE').replace(/\//g, '-') + '.txt';
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetAndClose() {
            cart = [];
            selectedDesigns = {};
            window.currentOrder = null;
            updateCartCount();
            closeCart();
            filterProducts();
        }

        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCart();
            }
        });

        init();
    </script>
</body>
</html>
